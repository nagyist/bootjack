<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <script defer src="button.dart.js"></script>
  </head>
 
  <body>
    <style>
      .serif {
        font-family: Georgia, serif;
      }
      .b {
        font-weight: bold;
      }
      .i {
        font-style: italic;
      }
      .u, .u:hover {
        text-decoration: underline;
      }
    </style>
    <h2>Button</h2>
    
    <h4>Checkbox & Radio</h4>
    <div class="btn-group" data-toggle="buttons-checkbox">
      <button class="btn btn-default serif b">B</button>
      <button class="btn btn-default serif i">I</button>
      <button class="btn btn-default serif u">U</button>
    </div>
    <div class="btn-group" data-toggle="buttons-radio">
      <button class="btn btn-default"><i class="glyphicon glyphicon-stop"></i></button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-play"></i></button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-eject"></i></button>
    </div>
    
    <h4>Dropdown</h4>
    <div class="btn-group">
      <button class="btn btn-default">Dropdown</button>
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Menu Item #1</a></li>
        <li><a href="#">Menu Item #2</a></li>
        <li class="divider"></li>
        <li><a href="#">Menu Item #3</a></li>
      </ul>
    </div>
    
    <h4>Colors</h4>
    <div>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-link">Link</button>
    </div>
    
    <h4>Sizes</h4>
    <div>
      <button class="btn btn-default btn-lg">Large</button>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-default btn-sm">Small</button>
      <button class="btn btn-default btn-xs">Mini</button>
    </div>
    
    <h4>Tags</h4>
    <div>
      <a class="btn btn-default" href="">Link</a>
      <button class="btn btn-default" type="submit">Button</button>
      <input class="btn btn-default" type="button" value="Input">
      <input class="btn btn-default" type="submit" value="Submit">
    </div>
    
    <h4>Disabled</h4>
    <div>
      <a href="#" class="btn btn-primary disabled">Anchor</a>
      <button class="btn btn-primary" disabled>Button</button>
    </div>
    
    <h4>Groups</h4>
    <div class="btn-group btn-group-vertical">
      <button class="btn btn-default"><i class="glyphicon glyphicon-th-large"></i></button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-th"></i></button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-th-list"></i></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Center</button>
      <button class="btn btn-default">Right</button>
    </div>
  </body>
</html>
